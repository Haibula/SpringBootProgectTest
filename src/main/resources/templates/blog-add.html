<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Блог сайта </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1> Добавить статьи </h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
    <input type="text" name="anons" placeholder="Введите анонс" class="form-control"><br>
    <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"> </textarea><br>
    <button type="submit" class="btn btn-success"> Добавить статью</button>
  </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
